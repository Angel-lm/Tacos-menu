<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav id="navmaster">
        <div class="navbox">
            <div class="navbefore">
                <img src="img/logou.png" alt="" class="navlogot" id="logout">
                <img src="img/menunav.png" alt="" class="navmenut" id="navmenuimg">
            </div>
            <div class="navafter" id="navafter">
                <img src="img/nav/beer.png" alt="" id="beer" onclick="lanzarbeer()">
                <img src="img/nav/beverages.png" alt="" id="beverages">
                <img src="img/nav/burrito.png" alt="" id="burrito">
                <img src="img/nav/cocktail.png" alt="" id="cocktail">
                <img src="img/nav/sides.png" alt="" id="sides">
                <img src="img/nav/tacos.png" alt="" id="tacos">
                <img src="img/nav/topping.png" alt="" id="topping">
                <img src="img/nav/wines.png" alt="" id="wines">
            </div>
        </div>
    </nav>

    <div class="ghost" id="navghost"></div>

    <section class="hero" id="heroo">
        <div class="herobox">
            <div class="logo">
                <img src="img/logou.png" alt="">
            </div>
        </div>
    </section>

    <section class="menus" id="menumaster">
        <div class="menubox" id="menubox">
            <div class="beers" id="beersbox">
                <img src="img/menu/beers.jpg" alt="">
            </div>
            <div class="beverages" id="bevebox">
                <img src="img/menu/beverages1.jpg" alt="">
            </div>
            <div class="burritos" id="burritobox">
                <img src="img/menu/burrito1.jpg" alt="">
            </div>
            <div class="cocktails" id="cockbox">
                <img src="img/menu/cocktail1.jpg" alt="">
            </div>
            <div class="sides" id="sidesbox">
                <img src="img/menu/sides1.jpg" alt="">
                <img src="img/menu/sides2.jpg" alt="">
            </div>
            <div class="tacos" id="tacosbox">
                <img src="img/menu/tacos1.jpg" alt="">
                <img src="img/menu/tacos2.jpg" alt="">
                <img src="img/menu/tacos3.jpg" alt="">
                <img src="img/menu/tacos4.jpg" alt="">
            </div>
            <div class="toppings" id="toppingsbox">
                <img src="img/menu//toppings1.jpg" alt="">
            </div>
            <div class="spirits" id="spiritsbox">
                <img src="img/menu/spiritwine1.jpg" alt="">
                <img src="img/menu/spiritwine2.jpg" alt="">
                <img src="img/menu/spiritwine3.jpg" alt="">
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
